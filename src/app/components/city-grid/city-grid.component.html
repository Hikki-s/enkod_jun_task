<div class="city-grid">
  @for (city of cities; track city.id) {
  <div class="city-grid__card">
    <img class="city-grid__image" [src]="city.image" [alt]="city.name" />
    <div class="city-grid__content">
      <div class="city-grid__title-row">
        <h2 class="city-grid__name">{{ city.name }}</h2>
        <mat-icon
          class="city-grid__star-icon"
          (click)="toggleFavorite(city)"
          [svgIcon]="city.favorite ? 'star_dark' : 'star'"
        ></mat-icon>
      </div>
      <p class="city-grid__description">{{ city.description }}</p>
    </div>
  </div>
  }
</div>
